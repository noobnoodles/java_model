# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: auth-service
    
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    
  # Redis配置
  redis:
    host: localhost
    port: 6379
    database: 0
    password: 
    timeout: 10s
    
# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.auth.model.entity
  configuration:
    map-underscore-to-camel-case: true
    
# 日志配置
logging:
  level:
    com.example.auth: debug

sql:
  init:
    mode: never  # 关闭自动执行schema.sql，因为表已经存在 